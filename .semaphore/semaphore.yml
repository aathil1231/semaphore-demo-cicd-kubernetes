version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t your-image .
  - name: Tests
    task:
      prologue:
        commands:
          - docker login \
          - '-u $SEMAPHORE_REGISTRY_USERNAME \'
          - '-p $SEMAPHORE_REGISTRY_PASSWORD \'
          - $SEMAPHORE_REGISTRY_URL
          - docker pull \
          - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: 'Unit  tests '
          commands:
            - docker login \
            - '-u $SEMAPHORE_REGISTRY_USERNAME \'
            - '-p $SEMAPHORE_REGISTRY_PASSWORD \'
            - $SEMAPHORE_REGISTRY_URL
            - docker pull \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
        - name: 'Functional Test '
          commands:
            - sem-service start postgres
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID \'
            - npm run ping
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID \'
            - npm run migrate
        - name: 'Integration Test '
          commands:
            - docker run --net=host -it \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID \'
            - npm run test
  - name: 'Push '
    task:
      jobs:
        - name: 'Push '
          commands:
            - docker login \
            - '-u $SEMAPHORE_REGISTRY_USERNAME \'
            - '-p $SEMAPHORE_REGISTRY_PASSWORD $SEMAPHORE_REGISTRY_URL'
            - docker pull \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
            - docker tag \
            - '$SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '$SEMAPHORE_REGISTRY_URL/demo:latest'
            - docker push \
            - '$SEMAPHORE_REGISTRY_URL/demo:latest'
